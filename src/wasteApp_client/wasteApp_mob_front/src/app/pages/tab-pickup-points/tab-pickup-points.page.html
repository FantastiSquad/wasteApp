<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Pickup Points
      <form (ngSubmit)="logForm()">
        <ion-item  color="success">
          <ion-label>City</ion-label>
          <ion-input type="search" [(ngModel)]="locality" name="locality" placeholder="City input" clearInput></ion-input>
        </ion-item>
      </form>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="secondary">#</ion-label>
    <ion-label color="secondary">Ville</ion-label>
    <ion-label color="secondary">Type</ion-label>   
    <ion-label color="secondary">GeoLoc</ion-label>   
  </ion-item>
  <ion-list *ngFor="let item of pickupPoints; index as i">
    <hr *ngIf='i>0'>
    <ion-item>
      <ion-label>{{ i+1 }}</ion-label>
      <ion-label>{{ item.location.locality }}</ion-label>
      <ion-label>{{ item.destination }}</ion-label>
      <!-- <ion-label>{{ item.location.geolocation ? "OK" : "KO" }}</ion-label> -->
      <ion-label *ngIf='item.location.geolocation'>
        <a href="https://www.google.com/maps/search/?api=1&query={{item.location.geolocation.latitude}},{{item.location.geolocation.longitude}}" target='_blank'>
          <ion-icon name="navigate-outline"></ion-icon>
        </a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
