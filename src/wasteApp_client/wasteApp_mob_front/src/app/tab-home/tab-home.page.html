<ion-split-pane contentId="content">
  <ion-menu side ="start" contentId="content" menuId="first">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title class="ion-text-center">Wasty</ion-title>
      </ion-toolbar>      
            
    </ion-header>
    <ion-content>
      <ion-img src="assets/icon/wastIcon.png"></ion-img>  
      <div *ngIf="connectionState; else elseBlock">        
          <ion-list>
            <ion-menu-toggle auto-hide="false" menu="first">
              <ion-item routerLink="/tabs/tab-home/home" routerDirection="root" routerLinkActive="active-item">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>

              <ion-item routerLink="/tabs/tab-home/account" routerDirection="root" routerLinkActive="active-item">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>My account</ion-label>
              </ion-item>
   
            <ion-button class="ion-margin" color="tertiary" (click)="logout()">Logout</ion-button>
            </ion-menu-toggle>
          </ion-list>
               
      </div>

    <ng-template #elseBlock>
      <ion-list> 
        <ion-menu-toggle auto-hide="false" menu="first">

          <ion-item routerLink="/tabs/tab-home/home" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab-home/login" routerDirection="root" routerLinkActive="active-item">
            <ion-icon name="log-in-outline"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item> 
      
        <ion-item routerLink="/tabs/tab-home/register" routerDirection="root" routerLinkActive="active-item">
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Register</ion-label>
        </ion-item> 
      </ion-menu-toggle>         
      </ion-list>
    </ng-template>
      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
